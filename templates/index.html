<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D AI GM PoC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="game-container">
        <!-- Party Panel (Left) -->
        <div id="party-panel" class="panel">
            <h2>Party</h2>
            <ul id="party-list">
                <!-- Party members will be loaded here by JS -->
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Chat Panel (Middle) -->
        <div id="chat-panel" class="panel">
            <h2>Game Log</h2>
            <div id="chat-history">
                <!-- Chat messages will appear here -->
            </div>

            <!-- Combat Status Display Area -->
            <div id="combat-status" style="display: none; border: 1px solid #ffcc80; background-color: #fff3e0; padding: 10px; margin-bottom: 10px; font-size: 0.9em;">
                <!-- Combat info will be loaded here by JS -->
            </div>

            <!-- Narrative might be less prominent now, history is key -->
            <!-- <p id="narrative">Loading narrative...</p> -->
            <div id="ai-output">
                <!-- Dice Roll Request Area -->
                <div id="dice-requests" style="display: none;"> <!-- Hide initially -->
                    <!-- Dice requests and roll buttons will appear here -->
                </div>
                <!-- Submit Rolls Button Area -->
                <div id="submit-rolls-btn-container" style="display: none; margin-top: 10px; text-align: center;">
                    <button id="submit-rolls-btn" disabled>Submit Completed Rolls</button>
                </div>
            </div>
            <div id="player-input-area">
                <input type="text" id="free-choice-input" placeholder="Describe your action...">
                <button id="submit-action-btn">Send</button>
                <button id="retry-last-request-btn" style="display: none;">Retry Last Request</button>
            </div>
        </div>

        <!-- Map Panel (Right) -->
        <div id="map-panel" class="panel">
            <h2>Map</h2>
            <div id="map-location-name">Loading Location...</div>
            <div id="map-placeholder">
                <p>(Map Area - Placeholder)</p>
            </div>
            <div id="map-description"></div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
