# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      # Run the linter
      - id: ruff
        args: [ --fix ]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: local
    hooks:
      - id: mypy-app
        name: Type check app/ with mypy
        entry: mypy app --strict
        language: system
        pass_filenames: false
        files: ^app/.*\.py$
        
      - id: mypy-tests
        name: Type check tests/ with mypy
        entry: mypy tests --strict
        language: system
        pass_filenames: false
        files: ^tests/.*\.py$
        
      - id: mypy-main
        name: Type check main.py with mypy
        entry: mypy main.py --strict
        language: system
        pass_filenames: false
        files: ^main\.py$
        
  # Frontend TypeScript type checking
  - repo: local
    hooks:
      - id: frontend-type-check
        name: Type check frontend TypeScript
        entry: bash -c "npm --prefix frontend run type-check"
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|vue)$
        
      - id: frontend-lint-check
        name: Lint frontend TypeScript
        entry: bash -c "npm --prefix frontend run lint"
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|vue)$
        
      - id: frontend-format
        name: Format frontend code
        entry: bash -c "npm --prefix frontend run format"
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|vue|css)$
        
  # Run all tests including RAG tests
  - repo: local
    hooks:
      - id: pytest-all
        name: Run all tests (including RAG)
        entry: python tests/run_all_tests.py --with-rag
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
